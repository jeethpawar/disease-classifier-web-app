<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' href = 'static/css/styles.css'
<body>
</body>

<!-- Navbar -->
<div class="w3-top">
 
  
  <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>Home</a>
  {% load flatpages %}
  {% get_flatpages as flatpages %}
  {% for page in flatpages %}
    <a href="{{ page.url }}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">{{ page.title }}</a>
  {% endfor %}
    <div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button" title="Notifications">Dropdown <i class="fa fa-caret-down"></i></button>     
    <div class="w3-dropdown-content w3-card-4 w3-bar-block">
      <a href="https://scikit-learn.org/stable/" class="w3-bar-item w3-button">Scikit Learn</a>
      <a href="https://static-content.springer.com/esm/art%3A10.1038%2Fncomms5212/MediaObjects/41467_2014_BFncomms5212_MOESM1045_ESM.txt" class="w3-bar-item w3-button">Dataset</a>
    </div>
  </div>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="Search"><i class="fa fa-search"></i></a>
 </div>
  <!-- Image Header -->
<div class="w3-display-container w3-animate-opacity">
  {% load static %}
  <img src="{% static "machine.jpg" %}" alt="image" class="styledimg" style="width:100%;min-height:350px;max-height:500px;">
</div>
 {% block content %}
 {% endblock %}]
